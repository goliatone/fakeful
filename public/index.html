  <title>SlickGrid example 12: Fill browser</title>
  <link rel="stylesheet" href="/slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="/examples.css" type="text/css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: White;
      overflow: auto;
    }

    body {
      font: 11px Helvetica, Arial, sans-serif;
    }

    #container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #description {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 25em;
      background: beige;
      border: solid 1px gray;
      z-index: 1000;
    }

    #description h2 {
      padding-left: 0.5em;
    }
  </style>
</head>
<body>

<script src="/lib/jquery-1.7.min.js"></script>
<script src="/lib/jquery.event.drag-2.2.js"></script>

<script src="/slick.core.js"></script>
<script src="/slick.grid.js"></script>
<script>

  var grid,
      data = [],
      columns = [
          { id: "_index", name: "Index", field: "_index", width: 100 },
          { id: "total_medals", name: "Total Medals", field: "total_medals", width: 50 },
          { id: "athlete", name: "athlete", field: "athlete", width: 120 },
          { id: "age", name: "age", field: "age", width: 60 },
          { id: "country", name: "country", field: "country", width: 320 },
          { id: "year", name: "year", field: "year", width: 80 },
          { id: "closing_ceremony_date", name: "closing_ceremony_date", field: "closing_ceremony_date", width: 120 },
          { id: "sport", name: "sport", field: "sport", width: 120 },
          { id: "gold_medals", name: "gold_medals", field: "gold_medals", width: 120 },
          { id: "silver_medals", name: "silver_medals", field: "silver_medals", width: 120 },
          { id: "bronze_medals", name: "bronze_medals", field: "bronze_medals", width: 120 }
      ],
      options = {
        enableCellNavigation: false,
        enableColumnReorder: false
      };

    $.get('/output', function(data){
        grid = new Slick.Grid("#container", data, columns, options);
    });
</script>
